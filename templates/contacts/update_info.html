{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style-edit.css' %}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
    <title>Update info</title>
</head>
<body>

<div class="container">
    <header class="hero">

        <a href="{% url 'home'%}">
            <i class="fas fa-chevron-circle-left back-btn"></i>
        </a>

        <div class="hero-info">
            <h1 class="name">Update your info</h1>
            <p class="relationship-hero"></p>
        </div>
    </header>

    <!--Form Begins here-->
    <form action="" method="POST">
        {% csrf_token %}

        <section class="contact-info">

            <div class="info-line">
                <i class="fas fa-user-circle icon-gradient"></i>
                {{ form.username }}
            </div>

            <div class="info-line">
                <i class="fas fa-user-circle icon-gradient"></i>
                {{ form.first_name }}
            </div>

            <div class="info-line">
                <i class="fas fa-user-circle icon-gradient"></i>
                {{ form.last_name }}
            </div>

            <div class="info-line">
                <i class="fas fa-envelope icon-gradient"></i>
                {{ form.email }}
            </div>


            <section class="button-container">
                <div class="update-contact">
                    <i class="fas fa-check-circle icon-gradient"></i>
                    <button class="button">Update</button>
                </div>
            </section>
    </form>

</div>


</body>
</html>
