{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style-edit.css' %}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
    <title>Edit {{ contact.name }}</title>
</head>
<body>

<div class="container">
    <header class="hero">

        <a href="{% url 'home'%}">
            <i class="fas fa-chevron-circle-left back-btn"></i>
        </a>

        <div class="hero-info">
            <h1 class="name">Update {{ contact.name }}</h1>
            <p class="relationship-hero">{{ contact.group }}</p>
        </div>
    </header>

    <!--Form Begins here-->
    <form action="" method="POST">
        {% csrf_token %}

        <section class="contact-info">

            <div class="info-line">
                <i class="fas fa-user-circle icon-gradient"></i>
                <input type="text" class="type" name="fullname" placeholder="Full Name" value="{{ contact.name }}" required>
            </div>

            <div class="info-line">
                <i class="fas fa-box icon-gradient"></i>
                <input type="text" class="type" name="group" placeholder="Group" value="{{ contact.group }}">
            </div>


            <div class="info-line">
                <i class="fas fa-phone icon-gradient"></i>
                <input type="text" class="type" name="phone-number" placeholder="Phone Number"
                       value="{{ contact.number }}" required>
            </div>


            <div class="info-line">
                <i class="fas fa-envelope icon-gradient"></i>
                <input type="text" class="type" name="e-mail" placeholder="Email" value="{{ contact.email }}">
            </div>


            <div class="info-line">
                <i class="fas fa-map-marker-alt icon-gradient location"></i>
                <input type="text" class="type" name="address" placeholder="Address" value="{{ contact.address }}">
            </div>

            <div class="info-line">
                <i class="fas fa-book icon-gradient location"></i>
                <input type="text" class="type" name="note" placeholder="Note" value="{{ contact.note }}">
            </div>
        </section>

        <section class="button-container">
            <div class="update-contact">
                <i class="fas fa-check-circle icon-gradient"></i>
                <button class="button">Update</button>
            </div>
        </section>
    </form>

</div>


</body>
</html>
